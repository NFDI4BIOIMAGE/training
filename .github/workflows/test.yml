name: test-deploy-book

# Only run this when a pull-request is sent to main
on:
  pull_request:
    branches:
    - main

# This job installs dependencies, builds the book
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2


    # Install dependencies
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'



    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install nbconvert transformers pytorch
        sudo apt-get install -y poppler-utils

    # Run data normalizer
    - name: Run data normalizer
      run: |
        python scripts/data_normalizer.py

    # Build the book
    - name: Generate link lists
      run: |
        python scripts/generate_link_lists.py
    - name: Export CSV
      run: |
        python scripts/export_csv.py
    - name: Top 3 downloads
      run: |
        python scripts/highlights-download-statistics.py
    - name: Build the book
      run: |
        jupyter-book build ./docs/
    - name: Execute the Notebook to export CSV in DALIA format
      run: |
        jupyter nbconvert --to notebook --execute scripts/Export_to_DALIA.ipynb
        

