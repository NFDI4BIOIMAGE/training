- authors: Voigt, Pia, Weiner, Barbara
  description: 'Was ist ein Datenmanagementplan? Welche Vorgaben sollte ich beachten?
    Wie erstelle ich einen solchen f&uuml;r mein Forschungsprojekt und welche n&uuml;tzlichen
    Tools kann ich hierf&uuml;r verwenden?


    Die Anforderungen der Forschungsf&ouml;rderer zum Datenmanagement steigen stetig.
    Damit verbunden ist h&auml;ufig auch das Erstellen eines Datenmanagementplans.
    Dabei erwarten DFG, BMBF oder die EU jeweils unterschiedliche Angaben zur Erhebung,
    Speicherung und Ver&ouml;ffentlichung von projektbezogenen Forschungsdaten. Zudem
    bietet das Erstellen eines Datenmanagementplans viele Vorteile und hilft Ihnen
    nicht zuletzt, die Anforderungen der guten wissenschaftlichen Praxis strukturiert
    umzusetzen.


    Was im ersten Moment un&uuml;bersichtlich und &uuml;berfordernd wirkt, soll in
    diesem Kurs anhand einer grundlegenden theoretischen Einf&uuml;hrung im ersten
    und praxisorientierter Beispiele im zweiten Teil der Veranstaltung handhabbar
    gemacht werden. Sie lernen, was hinter den Anforderungen der Forschungsf&ouml;rderer
    steckt, welche Elemente ein Datenmanagementplan enthalten sollte und wie sie einen
    solchen mithilfe interaktiver Tools selbst erstellen k&ouml;nnen.'
