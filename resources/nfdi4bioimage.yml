  description: Applied plasma research involves several disciplines such as physics,
    medicine and biology to solve application-oriented problems, often generating
    large and heterogeneous experimental data sets. The descriptions and metadata
    describing these interdisciplinary scientific investiga-tions is stored in distributed
    systems (e.g., physical laboratory notebooks or electronic labora-tory notebooks
    (ELN) like eLabFTW [1]), and the experimental data are either stored locally within
    the laboratories or on centralized institutional storage systems. As a result,
    the collected information often has to be tediously assembled for processing into
    publications. The workflow represented in Figure 1 addresses this suboptimal situation
    and promotes the combination of the image database OMERO [2], the ELN system eLabFTW,
    the research data management tool Adamant [3] and Python scripts for handling
    microscopy images in plasma life science and plasma medicine [4]. This workflow
    highlights how the developments from the NFDI4BIOIMAGE consortium can be brought
    into practical applications by addressing the specific demands of plasma science,
    where domain-specific metadata is essential for effective data interpretation
    and reuse. It showcases the benefits of FAIR [5] metadata combining do-main-specific
    requirements with method-specific solutions. Similar to most imaging workflows,
    image analysis in plasma research requires metadata from several sections of the
    experiment. Moreover, the plasma-related metadata are essential for the experimental
    context and must be included in the analysis, e.g. to describe the influence of
    plasma on the treated sample. Therefore, the metadata schema Plasma-MDS [6] is
    adapted to collect plasma-related metadata, such as information on the plasma
    species having a major impact on the treated samples. Alongside Plasma-MDS, the
    Recommended Metadata for Bio-logical Images (REMBI) standard [7] is used for the
    biological metadata such as the sample preparation and treatment procedures. The
    collection of these metadata is realized using Adamant, which enables the beginner-friendly
    collection of structured metadata. The tool presents JSON schemas in easy-to-read
    and easy-to-fill HTML forms, enabling metadata validation. Once completed and
    validated, the metadata are uploaded directly to eLabFTW using Adamant's workflow
    functionalities. The images from the treated samples are uploaded to OMERO by
    OMERO.insight and afterwards automatically annotated via Python scripts. These
    scripts take previously collected metadata from the related eLabFTW experiments
    and the microscope description metadata collected by the Micro Meta App [8], which
    are also stored in eLabFTW. The metadata is categorized and annotated according
    to the various data organizational levels within OMERO, specifically fo-cusing
    on project and dataset hierarchies, as well as screens that are composed of plates,
    which in turn contain wells. Screens resemble microwell plates, commonly used
    in a variety of biological experiments. The hieraic organization of metadata significantly
    enhances the ease of reusing images and associated metadata for subsequent processing
    and analysis. By efficiently distributing and reducing large metadata sets to
    an acceptable level, while simultaneously eliminating redun-dancies, this approach
    facilitates straightforward analyses with tools like ImageJ [9] and FIJI [10],
    thanks to the close association of metadata with the images themselves. In summary,
    one of the application-specific developments within the NFDI4BIOIMAGE consor-tium
    is presented, which contributes to the adoption of the FAIR principles in laboratory
    envi-ronments. Further work will address the integration of ontologies for the
    semantic description of data and metadata.
