  description: These images are of human HT29 colon cancer cells, a cell line that
    has been widely used for the study of many normal and neoplastic processes. A
    set of about 43,000 such images was used by Moffat et al. (Cell, 2006) to screen
    for mitotic regulators. The analysis followed the common pattern of identifying
    and counting cells with a phenotype of interest (in this case, cells that were
    in mitosis), then normalizing the count by dividing by the total number of cells.
