  description: 'The rapid development of new imaging technologies across scientific
    domains–especially high-throughput technologies–results in a growing volume of
    image datasets in the Tera- to Petabyte scale. Efficient visualization and analysis
    of such massive image resources is critical but remains challenging due to the
    sheer size of the data, its continuous growth, and the limitations of conventional
    software tools to address these problems. Tools for visualization, annotation
    and analysis of large image data are confronted with the fundamental dilemma of
    balancing computational efficiency and memory requirements. Many tools are unable
    to process large datasets due to memory constraints, requiring workarounds like
    downsampling. On the other hand, solutions that can handle large data efficiently
    often rely on specialized or even proprietary file formats, limiting interoperability
    with other software. This reflects diverging requirements: storage favours compression
    for efficiency, analysis demands fast data access, and visualization requires
    tiled, multi-resolution representations. Lacking a unified approach for these
    conflicting needs, the operation of large and dynamically evolving image repositories
    in practice often requires undesirable data conversions and costly data duplication.
    In addressing these challenges, the bioimaging community increasingly adheres
    to the FAIR principles [1] through national and international initiatives [2],
    [3], [4]. For example, the Open Microscopy Environment (OME) fosters standards
    such as OME-TIFF [5] and its cloud-native successor OME-NGFF [6]; BioFormats [7]
    and OMERO [8] facilitate metadata-rich data handling across diverse platforms;
    and BrAinPI [9] provides web-based visualization of images via Neuroglancer [10].
    These tools represent important developments towards more efficient and standardized
    use of bioimaging data. However, for very large and dynamically growing repositories,
    it is still not feasible to settle on a single standard for a subset of these
    tools, in particular in the light of very diverging needs for massively parallel
    processing on HPC systems. Therefore, converting data to a single target format
    is often not a practical solution. We propose a concept for a modular image delivery
    service which acts as a middleware between large image data resources and applications,
    serving image data from a cloud resource in multiple requested representations
    on demand. The service allows reading data stored in different input file formats,
    applying coordinate transformations and filtering operations on-the-fly, and serving
    the results in a range of different output formats and layouts. Building upon
    a common framework for reading and transforming data, an extensible set of access
    points connects the service to client applications: Lightweight REST APIs allow
    web-based mutli-resolution access (e.g., in common formats such as used in Neuroglancer
    and OpenSeadragon base viewers); mountable filesystem interfaces enable linking
    the repository to file-oriented solutions (e.g., OMERO, ImageJ); and programmatic
    access from customizable software tools (e.g., Napari). To provide compatibility
    with upcoming image data standards like BIDS [11] and minimize conversion efforts,
    the service is able to dynamically expose standard-conform views into arbitrarily
    organized datasets. The proposed approach for reading and transforming data on-the-fly
    eliminates the need for redundant storage and application-specific conversions
    of datasets, improving workflow efficiency and sustainability. In summary, we
    advocate for the development of a flexible and extensible image data service that
    supports large-scale analysis, dynamic transformations, multi-tool interoperability,
    and compatibility with community standards for large image datasets. This way
    it supports the FAIR principles, reduces integration barriers, meets the performance
    demands of modern imaging research, and still fosters the use of existing community
    developments.'
