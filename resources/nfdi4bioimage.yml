  description: 'The OCELOT dataset is a histopathology dataset designed to facilitate
    the development of methods that utilize cell and tissue relationships. The dataset
    comprises both small and large field-of-view (FoV) patches extracted from digitally
    scanned whole slide images (WSIs), with overlapping regions. The small and large
    FoV patches are accompanied by annotations of cells and tissues, respectively.
    The WSIs are sourced from the publicly available TCGA database and were stained
    using the H&amp;E method before being scanned with an Aperio scanner.


    For more details, please check&nbsp;https://lunit-io.github.io/research/ocelot_dataset/.


    &nbsp;


    Before downloading the dataset, please make sure to carefully read and agree to
    the Terms and Conditions at (https://lunit-io.github.io/research/ocelot_tc/).


    Also, please provide 1. name, 2. e-mail address, 3. organization/company name.


    &nbsp;


