    Preparation method



    10 &micro;m cryosections were acquired using the cryostar NX50 with a cutting
    temperature of -15 &deg;C. Tissues were section in 10 &micro;m slices and four
    samples were placed on one Xenium slide. Subsequently, the tissue was fixed with
    PFA according to the manufacture&acute;s protocol. Tissues were permeabilized
    with SDS, incubated in 70% ice cold methanol and washed with PBS. Hybridization
    of the human generic brain panel with 70 add-on genes (Supplementary Dataset 1)
    was performed at 50&deg;C in a Bio-Rad C1000 touch cycler for 20 hours. Washing,
    ligation and amplification steps were carried out according to the manufacturer&rsquo;s
    instructions. ROIs were selected according to the tissue area excluding non-tissue
    covered tiles. Each transcript was imaged in a bright state five times across
    60 cycle-channels (15 cycles x 4 channels). After the run on the Xenium analyzer
    slides were removed and buffer exchanged with PBS-T for further storage at 4&deg;C.





