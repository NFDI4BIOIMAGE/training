  description: Accurate segmentation of volumetric fluorescence image data has been
    a long-standing challenge and it can considerably degrade the accuracy of multiplexed
    fluorescence in situ hybridization (FISH) analysis. To overcome this challenge,
    we developed a deep learning-based automatic 3D segmentation algorithm, called
    Starfinity. It first predicts its cell center probability and its radial distances
    to the nearest cell borders for each pixel. It then aggregates pixel affinity
    maps from the densely predicted distances and applies a watershed segmentation
    on the affinity maps using the thresholded center probability as seeds.
