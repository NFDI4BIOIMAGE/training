  description: Poster presented at Semantic Web Applications and Tools for Health
    Care and Life Sciences (SWAT4HCLS 2023), Feb 13--16, 2023, Basel, Switzerland.
    NFDI4BIOIMAGE is a newly established German consortium dedicated to the FAIR representation
    of biological imaging data. A key deliverable is the definition of a semantically-compatible
    FAIR image object integrating RDF metadata with web-compatible storage of large
    n-dimensional binary data in OME-Zarr. We invite feedback from and collaboration
    with other endeavors during the soon-to-begin 5 year funding period.
