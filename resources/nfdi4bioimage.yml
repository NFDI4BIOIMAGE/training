    containing the class ids (0: background, 1: normal tissue, 2: erythrocytes, 3:
    alveolar epithelial type 2 cells, 4: alveolar macrophages, 5: other nuclei, 6:
    alveolar epithelial type 2 cell nuclei, 7: alveolar macrophage nuclei, 8: cell
    debris).

    The image folder contains 4 folders (CD68, DAPI, DIC, proSPC), where DIC contains
    float valued background-corrected differential interference contrast images, the
    others contain normalized float-valued fluorescence channels of a multi-plex staining
    with CD-68 (whole alveolar macrophages), DAPI (any cell nuclei), proSPC (cytoplasm
    of alveolar epithelial type 2 cell). All images are in tif format.

    The training split folder contains 3 text files, with the image prefix (compared
    to images and annotations without ending, i.e. e.g. without "_DIC.tif") of all
    cases in the respective subset. With a total of 68 cases, there are 51 cases in
    the train set, 7 cases in the validation set and 10 cases in the test set.The
    lung tissue origins from lung surgery of patients, but does not include resected
    tumors. Please see reference [1]. The images were acquired with a laser scanning
    microscope with 40x magnification and 1024 x 1024 pixels per image.'
