  description: 'Image from the NFDI4BIOIMAGE Calendar October 2025.

    As part of the MibiNet SFB 1535 project (https://www.sfb1535.hhu.de), this lichen
    was collected in the Northern Eifel region, between Blankenheim and Schmidtheim
    in Germany. Lichens are among the most successful examples of complex mutualistic
    symbiosis, where a fungus (mycobiont) forms an association with one or more photosynthetic
    organisms (photobionts), including green algae and/or cyanobacteria. Based on
    ITS analysis, the lichen shown has been identified as Peltigera neckeri. Lichens
    of the genus Peltigera are classified as cyanolichens due to their symbiotic association
    with a cyanobacterial photobiont of the genus Nostoc. The image shows the lichen''s
    blue-gray thallus when wet, after its collection on a mossy stone.





