  description: 'Image from the NFDI4BIOIMAGE Calendar Cover 2025.

    The image is a visualization showing the integration of multimodal data including
    a spinning disk confocal image and gene expression data from a spatial transcriptomic
    experiment on a human medulloblastoma sample. The microscopy image of the tissue
    with the nuclei in white has been overlayed with the result of the cell segmentation
    colored according to the assigned cell type (immune cells: red, stromal cells:
